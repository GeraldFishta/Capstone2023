<div class="tutto">
<section id="register" class="register">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Welcome!</h2>
      <p>Fill the form for registration.</p>
    </div>

    <form [formGroup]="form" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100" (submit)="onSubmit()">
      <div class="row">
        <div class="col-lg-4 col-md-6 form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Your Name and Surname" data-rule="minlen:4" data-msg="Please enter at least 4 chars" formControlName="name">
          <div class="validate"></div>
        </div>
        <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
          <input type="text" name="username" class="form-control" id="username" placeholder="Your Username" data-rule="minlen:4" data-msg="Please enter at least 4 chars" formControlName="username">
          <div class="validate"></div>
        </div>
      </div>
        <div class="row mt-4">
          <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" formControlName="email" >
            <div class="validate"></div>
          </div>
          <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
            <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" data-rule="password" data-msg="Please enter password" formControlName="password">
            <div class="validate"></div>
          </div>
        </div>
      <!-- <div class="mb-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>
      </div> -->
      <div class="text-center mt-4"><button [disabled]="form.invalid" type="submit" id="book-table" class="book-table">Register</button></div>
    </form>
  </div>
